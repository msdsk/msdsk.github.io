estions knowledge tests allow for easy allocation of people to groups by knowledge levels...</figcaption><img alt="POWER test" src="/img/power/test.jpg"></figure><figure class="figure--1-2 figure--image-on-right"><figcaption class="reduced-width"><h2>...and tests after the training</h2><p>...and fixed-questions knowledge tests allow for easy assesment of improvements.</figcaption><img alt="POWER test after" src="/img/power/test2.jpg"></figure><figure class="figure--1-2 figure--image-on-left"><figcaption class="reduced-width"><h2>Ease of use for administrators</h2><p>Secure administrative tools allow for easy access to most important data and functions, like changing terms and places of trainings for trainees or exporting all data from the database to a .csv file. Every administrator loves reading their data in Excel.</figcaption><img alt="POWER administrative tools" src="/img/power/backend.jpg"></figure><figure class="center"><figcaption class="reduced-width"><h2>Visual identity and printed materials</h2></figcaption><img alt="Printed materials for POWER" class="reduced-width" src="/img/power/notatnik.jpg"></figure><figure class="center"><img alt="Printed materials for POWER" class="reduced-width" src="/img/power/teczka.jpg"></figure></section></article><div class="padded-wrapper"><a href="/">⬅ Go back</a></div></div></div><script type="text/javascript">window.__NUXT__={layout:"projectDetails",data:[{}],error:null,state:{},serverRendered:!0}</script><script defer src="/_nuxt/manifest.a0a61b9f3f4ec83deb4c.js"></script><script defer src="/_nuxt/1.nuxt.bundle.a582f06f7233411516ca.js"></script><script defer src="/_nuxt/5.nuxt.bundle.63b36f4745f825c7b0bd.js"></script><script defer src="/_nuxt/vendor.bundle.4e8afce1197749d87968.js"></script><script defer src="/_nuxt/nuxt.bundle.0a3a59e88700093133a4.js"></script>
